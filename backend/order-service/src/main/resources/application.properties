# ============================================
# ORDER SERVICE - APPLICATION CONFIGURATION
# ============================================

# Application
spring.application.name=order-service
server.port=8084

# Disable Config Server (using local configuration)
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_order?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================
# EUREKA CLIENT CONFIGURATION
# ============================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=INFO
logging.level.com.ecommerce.orderservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# SWAGGER/OPENAPI CONFIGURATION
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ============================================
# APPLICATION SPECIFIC CONFIGURATION
# ============================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001
app.order.auto-cancel-hours=24
