# ============================================
# PRODUCT SERVICE - APPLICATION CONFIGURATION
# ============================================

# Application
spring.application.name=product-service
server.port=8083

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_product?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================
# EUREKA CLIENT CONFIGURATION
# ============================================
# Disabled for standalone testing - enable when Eureka server is ready
eureka.client.enabled=false
spring.cloud.config.enabled=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=INFO
logging.level.com.ecommerce.productservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# SWAGGER/OPENAPI CONFIGURATION
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ============================================
# APPLICATION SPECIFIC CONFIGURATION
# ============================================
app.default-currency=USD
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001
